<html class="no-js" lang="en">
    <head>
    	<title>RSA</title>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="3D Visualization of RSA Security Analytics">
        
        <!-- make browser responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- RSA logo at Browser Tab -->
		<link rel="icon" type ="image/png"  href="Pictures/rsa.png">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				font-weight: bold;
				text-align:center;
			}

			a {
				color: #ffffff;
			}
		</style>
    </head>
    
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
		<div id="info">
			<a href="http://localhost:8080/docs/examples/cover/"><img src = "Pictures/rsa.png"></a><br/>RSA Security Analytics Visualization</a>
		</div>
		
		<div id='globeContain' >
        	<script>
        	
        	if (!Detector.webgl) // Three.js detects if browser can view WebGL
        	{
        		Detector.addGetWebGLMessage();
        	}
        	
        	else
        	{
        		// Where to put the globe?
      			var container = document.getElementById( 'globeContain' );

      			// Make the globe
      			var globe = new DAT.Globe( globeContain );

          		// Create the geometry
          		globe.createPoints();

          		// Begin animation
          		globe.animate();
        	}
        	</script>
		</div>
		
		<script src="third-party/three.min.js"></script>
		<script src="third-party/Detector.js"></script>
		<!--<script src="third-party/globe.js"></script>-->
		<script src="third-party/SkySphere.js"></script>
	</body>
</html>
